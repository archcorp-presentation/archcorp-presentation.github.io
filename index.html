<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Definitive Img Comparison slider</title>
    <link rel="stylesheet" href="../src/original/dics.original.css">
    <script src="../src/original/dics.original.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', domReady);

        function domReady() {
            new Dics({
                container: document.querySelectorAll('.b-dics')[0],
                textPosition: 'top'
            });

            new Dics({
                container: document.querySelectorAll('.b-dics')[1],                
                textPosition: 'top'
            });

            new Dics({
                container: document.querySelectorAll('.b-dics')[2]
            });

            new Dics({
                container: document.querySelectorAll('.b-dics')[3],
                linesOrientation: 'vertical',
                textPosition: 'left',
                arrayBackgroundColorText: ['#000000', '#FFFFFF'],
                arrayColorText: ['#FFFFFF', '#000000'],
                linesColor: 'rgb(0,0,0)'
            });

            new Dics({
                container: document.querySelectorAll('.b-dics')[4],
                linesOrientation: 'vertical',
                textPosition: 'right'
            });

            new Dics({
                container: document.querySelectorAll('.b-dics')[5],
                textPosition: 'bottom'
            });

            new Dics({
                container: document.querySelectorAll('.b-dics')[6],
                filters: ['blur(3px)', 'grayscale(1)', 'sepia(1)', 'saturate(3)']
            });
            new Dics({
                container: document.querySelectorAll('.b-dics')[7],
                rotate: '45deg'
            });

        }
    </script>

</head>
<body style='background-color:#000'>



<div style="padding: 50px 0;">
    <div class="b-dics" style="width: 1690px;margin-left:auto;margin-right:auto;">
        <img src="img/Option 1/Aswaaq-Community Mall Existing elevation.jpg" alt="Existing">
        <img src="img/Option 1/Aswaaq-Community Mall Option 1Elevation.png" alt="Option 1">     
    </div>
</div>

<div style="padding: 50px 0;">
    <div class="b-dics" style="width: 1690px;margin-left:auto;margin-right:auto;">
        <img src="img/Option 2/Aswaaq-Community Mall Existing elevation.jpg" alt="Existing">
        <img src="img/Option 2/Aswaaq-Community Mall Option 2Elevation.png" alt="Option 2">     
    </div>
</div>

<div style="padding: 50px 0;">
    <div class="b-dics" style="width: 1690px;margin-left:auto;margin-right:auto;">
        <img src="img/Option 3/Aswaaq-Community Mall Existing elevation.jpg" alt="Existing">
        <img src="img/Option 3/Aswaaq-Community Mall Option 3Elevation.png" alt="Option 3">     
    </div>



</body>
</html>
